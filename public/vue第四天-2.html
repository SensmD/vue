<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue第四天-2</title>
</head>
<body>
<div id="app">
    <input type="button" value="修改message" @click="setM">
    <input type="text"  @keyup.enter="sayHi" v-model="message">
    <h2>{{ message }}</h2>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    var app = new Vue(
        {
            el:"#app",
            data:{
                message:"啦啦啦"
            },
            methods:{
                sayHi:function (){
                    alert(this.message)
                },
                setM:function (){
                    this.message = "标致206"
                }
            },
        })
</script>
</body>
</html>
