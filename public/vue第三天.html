<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue第三天</title>
    <link rel="stylesheet" href="vue第三天.css"/>
</head>
<body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="mask">
    <div class="center">
        <img :src="imgArr[index]" alt="">
        <div class="swiper-button-prev">
            <a href="javascript:void(0)" @click="prev" v-show="index!=0" class="left">
                <img src="img/icon-prev.png"  alt="">
            </a>
        </div>
        <div class="swiper-button-next">
            <a href="javascript:void(0)" @click="next" v-show="index<imgArr.length-1" class="right">
                <img src="img/icon-next.png"  alt="">
            </a>
        </div>
    </div>
</div>
<script>
    var app =new Vue({
        el:"#mask",
        data:{
            imgArr:["img/img1.jpg",
                "img/img2.jpg",
                "img/img3.jpg",
                "img/img4.jpg"],
            index:0
        },
        methods:{
            prev:function (){
                this.index--;
            },
            next:function (){
                this.index++;
            }
        }
    })
</script>

</body>
</html>
